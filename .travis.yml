language: scala
scala:
  - 2.12.8
jdk:
  - openjdk12

cache:
  directories:
    - $HOME/.sbt/boot
    - $HOME/.ivy2/cache

script:
  - sbt assembly

notifications:
  email:
    - flatmap-squad@spotify.com

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "avro-tools/target/scala-*/avro-tools-*.jar"
    - "parquet-tools/target/scala-*/parquet-tools-*.jar"
    - "proto-tools/target/scala-*/proto-tools-*.jar"
  skip_cleanup: true
  on:
    scala: 2.12.8
    tags: true
